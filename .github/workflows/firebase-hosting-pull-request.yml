name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Create .env file
        run: |
          mkdir -p config/credentials
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> config/credentials/.env.development
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> config/credentials/.env.development
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> config/credentials/.env.development
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> config/credentials/.env.development
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> config/credentials/.env.development
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> config/credentials/.env.development
          echo "VITE_FIREBASE_DATABASE_URL=${{ secrets.VITE_FIREBASE_DATABASE_URL }}" >> config/credentials/.env.development
          echo "VITE_BINANCE_API_URL=https://api.binance.com" >> config/credentials/.env.development
          echo "VITE_HYPERLIQUID_API_URL=https://api.hyperliquid-testnet.xyz" >> config/credentials/.env.development
          echo "VITE_ENABLE_DEBUG_LOGS=true" >> config/credentials/.env.development
          echo "VITE_ENVIRONMENT=development" >> config/credentials/.env.development

      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build:dev 
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COOKIE1_B3592 }}
          projectId: cookie1-b3592
