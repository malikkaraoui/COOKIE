# ====================================
# FIREBASE HOSTING - PREVIEW ON PULL REQUEST
# ====================================
# Déploiement preview temporaire pour chaque Pull Request
# Permet de tester les changements avant merge
# URL preview : https://cookie1-b3592--pr-{numero}-{hash}.web.app

name: Deploy to Firebase Hosting on PR

on: pull_request

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine target environment
        id: env
        run: |
          if [[ "${{ github.base_ref }}" == "main" ]]; then
            echo "BUILD_MODE=production" >> $GITHUB_OUTPUT
            echo "ENV_NAME=production-preview" >> $GITHUB_OUTPUT
          elif [[ "${{ github.base_ref }}" == "release" ]]; then
            echo "BUILD_MODE=staging" >> $GITHUB_OUTPUT
            echo "ENV_NAME=staging-preview" >> $GITHUB_OUTPUT
          else
            echo "BUILD_MODE=development" >> $GITHUB_OUTPUT
            echo "ENV_NAME=development-preview" >> $GITHUB_OUTPUT
          fi

      - name: Create .env file for preview
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env.${{ steps.env.outputs.BUILD_MODE }}
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env.${{ steps.env.outputs.BUILD_MODE }}
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env.${{ steps.env.outputs.BUILD_MODE }}
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env.${{ steps.env.outputs.BUILD_MODE }}
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env.${{ steps.env.outputs.BUILD_MODE }}
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env.${{ steps.env.outputs.BUILD_MODE }}
          echo "VITE_FIREBASE_DATABASE_URL=${{ secrets.VITE_FIREBASE_DATABASE_URL }}" >> .env.${{ steps.env.outputs.BUILD_MODE }}
          echo "VITE_BINANCE_API_URL=https://api.binance.com" >> .env.${{ steps.env.outputs.BUILD_MODE }}
          echo "VITE_ENVIRONMENT=${{ steps.env.outputs.ENV_NAME }}" >> .env.${{ steps.env.outputs.BUILD_MODE }}
          
          # Toujours testnet pour les previews
          echo "VITE_HYPERLIQUID_API_URL=https://api.hyperliquid-testnet.xyz" >> .env.${{ steps.env.outputs.BUILD_MODE }}
          echo "VITE_ENABLE_DEBUG_LOGS=true" >> .env.${{ steps.env.outputs.BUILD_MODE }}

      - name: Build for preview
        run: npm run build

      - name: Deploy preview to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: cookie1-b3592
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

# ====================================
# FONCTIONNEMENT
# ====================================
# 
# 1. Ouvrir une Pull Request vers dev/release/main
# 2. GitHub Actions build automatiquement
# 3. Déploie preview temporaire sur Firebase Hosting
# 4. Ajoute commentaire avec URL preview dans la PR
# 5. URL format : https://cookie1-b3592--pr-123-abc123.web.app
# 6. Preview supprimé automatiquement 7 jours après merge/close
#
# ⚠️ Les previews utilisent TOUJOURS Hyperliquid Testnet (sécurité)
