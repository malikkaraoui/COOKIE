name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "BUILD_MODE=production" >> $GITHUB_OUTPUT
            echo "CHANNEL_ID=live" >> $GITHUB_OUTPUT
            echo "ENV_NAME=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/release" ]]; then
            echo "BUILD_MODE=staging" >> $GITHUB_OUTPUT
            echo "CHANNEL_ID=staging" >> $GITHUB_OUTPUT
            echo "ENV_NAME=staging" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "BUILD_MODE=development" >> $GITHUB_OUTPUT
            echo "CHANNEL_ID=dev" >> $GITHUB_OUTPUT
            echo "ENV_NAME=development" >> $GITHUB_OUTPUT
          fi

      - name: Create .env file
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env
          echo "VITE_FIREBASE_DATABASE_URL=${{ secrets.VITE_FIREBASE_DATABASE_URL }}" >> .env
          echo "VITE_BINANCE_API_URL=https://api.binance.com" >> .env
          echo "VITE_ENVIRONMENT=${{ steps.env.outputs.ENV_NAME }}" >> .env
          
          # Hyperliquid config selon environnement
          if [[ "${{ steps.env.outputs.BUILD_MODE }}" == "production" ]]; then
            echo "VITE_HYPERLIQUID_API_URL=https://api.hyperliquid.xyz" >> .env.${{ steps.env.outputs.BUILD_MODE }}
            echo "VITE_ENABLE_DEBUG_LOGS=false" >> .env.${{ steps.env.outputs.BUILD_MODE }}
          else
            echo "VITE_HYPERLIQUID_API_URL=https://api.hyperliquid-testnet.xyz" >> .env.${{ steps.env.outputs.BUILD_MODE }}
            echo "VITE_ENABLE_DEBUG_LOGS=true" >> .env.${{ steps.env.outputs.BUILD_MODE }}
          fi
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COOKIE1_B3592 }}
          channelId: live
          projectId: cookie1-b3592
